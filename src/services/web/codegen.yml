overwrite: true
schema: 'http://localhost:4000/graphql'
documents: './**/*.{ts,tsx}'
generates:
  generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
  generated/introspection.json:
    plugins:
      - introspection
